paths:
  /sectors:
    post:
      tags: 
        - Sectores
      summary: Crear un nuevo sector de productos
      operationId: addSector
      requestBody: 
        $ref: '#/components/requestBodies/postSector'
      responses:
        '400':
          description: Invalid input
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemasError/CreateSector'
        '201':
          description: Success
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Sector'
        '401':
          description: Permission Denied
      security:
        - bearerAuth: []

    get:
      tags: 
        - Sectores
      summary: Obtener todos los sectores por nombre
      operationId: getSectors
      requestBody: 
        $ref: '#/components/requestBodies/configRequest'
      parameters:
        - in: query
          name: name
          schema:
            type: string
            description: Nombre del sector o sectores que contengan cierta relacion con en texto ingresado
            example: herramienta
      responses:
        '204':
          description: No Result
          content:
              application/json:
                schema:
                  type: string
                  example: No se han encontrado registros
        '200':
          description: Success
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Sector'
        '400':
          description: Invalid request

    delete:
      tags: 
        - Sectores
      summary: Deshabilitar todos los sectores
      operationId: delSectors
      responses:
        '204':
          description: No Result
          content:
              application/json:
                schema:
                  type: string
                  example: No se han encontrado el registros
        '200':
          description: Success
          content:
              application/json:
                schema:
                  type: string
                  example: Sectores Deshabilitados con Exito
        '401':
          description: Permission Denied
      security:
        - bearerAuth: []

